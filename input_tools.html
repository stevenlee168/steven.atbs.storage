<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Tools</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* ===== BANNER (MATCH STANDARD) ===== */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4273c3;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            z-index: 1000;

            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .credit {
            font-size: 12px;
            font-weight: normal;
            color: #ddd;
            margin-top: 5px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            min-height: 40px; /* MATCH STANDARD */
        }

        /* ===== FORM ===== */
        .form-container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            min-height: 70px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            min-height: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 15px;
            border: 2px solid #007bff;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;

            min-width: 140px;
            min-height: 50px;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        /* ===== LANGUAGE SWITCH ===== */
        .lang-switch {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2000;
            font-weight: bold;
            color: white;
        }

        .switch {
            position: relative;
            display: block;
            width: 46px;
            height: 24px;
            flex-shrink: 0;   
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            body {
                padding-top: 70px;
            }

            .banner {
                font-size: 16px;
                padding: 10px 15px;
                border-radius: 0;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            button,
            .placeholder {
                width: 90%;
                max-width: 320px;
            }
        }
    </style>
</head>


<body>

   <!-- ===== BANNER ===== -->
    <div class="banner">
        Inventory Management System
        <div class="credit">&copy; Steven Lee - Email: leechunju1608@gmail.com</div>

        <div class="lang-switch">
            <span>EN</span>
            <label class="switch">
                <input type="checkbox" id="langToggle">
                <span class="slider"></span>
            </label>
            <span>ä¸­</span>
        </div>
    </div>

    <!-- ===== MAIN ===== -->
    <h2 data-i18n="title"></h2>

    <div class="form-container">

        <div class="form-group">
            <label data-i18n="code"></label>
            <div style="position:relative"><input type="text" id="code"><span id="codeLock" style=" position:absolute; right:10px; top:50%; transform:translateY(-50%); display:none;">ðŸ”’</span>
            <div id="codeHint" style="font-size:12px;color:#888;margin-top:4px;"></div>
        </div>

        <div class="form-group">
            <label data-i18n="name"></label>
            <div style="position:relative"><input type="text" id="name"><span id="nameLock" style=" position:absolute; right:10px; top:50%; transform:translateY(-50%); display:none;">ðŸ”’</span>
            <div id="nameHint" style="font-size:12px;color:#888;margin-top:4px;"></div>
        </div>

        <div class="form-group">
            <label data-i18n="qty"></label>
            <input type="number" id="qty">
        </div>

        <div class="form-group">
            <label data-i18n="date"></label>
            <input type="date" id="date" onkeydown="return false">
        </div>

        <div class="form-group">
            <label data-i18n="by"></label>
            <input type="text" id="by">
        </div>

        <div class="form-group">
            <label data-i18n="location"></label>
            <input type="text" id="location">
        </div>

        <div class="form-actions">
            <button onclick="sendTool()" data-i18n="send"></button>
            <button onclick="location.href='index_tools.html'" data-i18n="back"></button>
        </div>
    </div>

    <!-- ===== JS ===== -->
    <script>
        // ===== GLOBAL CACHE =====
        window.existingItems = [];
        
        /* ===== TRANSLATIONS ===== */
        const translations = {
            en: {
                title: "Import Tools",
                code: "Item Code",
                name: "Item Name",
                qty: "Quantity",
                date: "Import Date",
                by: "Imported By",
                send: "Send",
                back: "Back",
                location: "Location",
            },
            zh: {
                title: "å·¥å…·å…¥åº«",
                code: "ç‰©æ–™ç·¨è™Ÿ",
                name: "ç‰©æ–™åç¨±",
                qty: "æ•¸é‡",
                date: "å…¥åº«æ—¥æœŸ",
                by: "å…¥åº«äººå“¡",
                send: "é€å‡º",
                back: "è¿”å›ž",
                location: "å­˜æ”¾ä½ç½®",
            }
        };

        /* ===== LANGUAGE CORE ===== */
        function setLanguage(lang, save = true) {
            if (save) {
                localStorage.setItem("lang", lang);
            }

            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.dataset.i18n;
                el.innerText = translations[lang][key] || "";
            });
        }

        function initLanguage() {
            const savedLang = localStorage.getItem("lang") || "en";
            setLanguage(savedLang, false);

            const toggle = document.getElementById("langToggle");
            toggle.checked = savedLang === "zh";

            toggle.addEventListener("change", e => {
                setLanguage(e.target.checked ? "zh" : "en");
            });
        }

        /* ===== SEND TOOL ===== */
        function sendTool() {
            const code = document.getElementById("code").value.trim();
            const name = document.getElementById("name").value.trim();
            const qty  = Number(document.getElementById("qty").value);
            const date = document.getElementById("date").value;
            const by   = document.getElementById("by").value.trim();
            const location = document.getElementById("location").value.trim();

            if (!code || !name || !location || !qty || qty <= 0 || !by) {
                alert("Please fill required fields");
                return;
            }

            const request = {
                type: "IMPORT",
                requestType: "TOOL",

                code,
                name,
                qty,

                status: "pending",

                requestedBy: by,
                approvedBy: null,
                rejectedBy: null,

                createdAt: getVNDateString(),
                approvedAt: null,
                rejectedAt: null,
                location
            };

            window.sendRequestToDB(request);
        }


        /* ===== INIT ===== */
        document.addEventListener("DOMContentLoaded", () => {
            initLanguage();
            const dateInput = document.getElementById("date");
            const todayVN = getTodayVN();

            document.getElementById("date").value =
                new Date().toISOString().split("T")[0];
            dateInput.value = todayVN;
            dateInput.max = todayVN;
        });

        function getVNDateString() {
            // const now = new Date();
            const parts = new Intl.DateTimeFormat("en-CA", {
            timeZone: "Asia/Ho_Chi_Minh",
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
          }).formatToParts(new Date());

          const get = t => parts.find(p => p.type === t).value;

          return `${get("year")}/${get("month")}/${get("day")} ${get("hour")}:${get("minute")}:${get("second")}`;
        }
        

        function getTodayVN() {
            const now = new Date();
            const vn = new Date(now.getTime() + 7 * 60 * 60 * 1000);

            const y = vn.getUTCFullYear();
            const m = String(vn.getUTCMonth() + 1).padStart(2, "0");
            const d = String(vn.getUTCDate()).padStart(2, "0");

            return `${y}-${m}-${d}`;
        }


        document.getElementById("name").addEventListener("input", () => {
            const codeInput = document.getElementById("code");
            const nameInput = document.getElementById("name");

            const codeLock = document.getElementById("codeLock");
            const nameLock = document.getElementById("nameLock");
            const hint = document.getElementById("nameHint");

            // â— náº¿u name Ä‘ang bá»‹ lock thÃ¬ bá» qua (trÃ¡nh loop)
            if (nameInput.readOnly) return;

            const name = nameInput.value.trim();

            if (!name || !window.existingItems.length) {
                unlockInput(codeInput, codeLock);
                return;
            }

            const match = window.existingItems.find(
                i => i.name.toLowerCase() === name.toLowerCase()
            );

            if (match) {
                hint.innerText = `â„¹ Existing item: "${match.code}"`;
                lockInput(codeInput, codeLock, match.code);
            } else {
                unlockInput(codeInput, codeLock);
            }
        });


        document.getElementById("code").addEventListener("input", () => {
            const codeInput = document.getElementById("code");
            const nameInput = document.getElementById("name");

            const codeLock = document.getElementById("codeLock");
            const nameLock = document.getElementById("nameLock");
            const hint = document.getElementById("codeHint");

            const code = codeInput.value.trim();

            if (!code || !window.existingItems.length) {
                hint.innerText = "";
                unlockInput(nameInput, nameLock);
                return;
            }

            const match = window.existingItems.find(
                i => i.code.toLowerCase() === code.toLowerCase()
            );

            if (match) {
                hint.innerText = `â„¹ Existing item: "${match.name}"`;
                lockInput(nameInput, nameLock, match.name);
            } else {
                hint.innerText = "";
                unlockInput(nameInput, nameLock);
            }
        });


        function lockInput(input, lockIcon, value) {
            input.value = value;
            input.readOnly = true;
            lockIcon.style.display = "inline";
        }

        function unlockInput(input, lockIcon) {
            input.readOnly = false;
            lockIcon.style.display = "none";
        }

    </script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {getFirestore, collection, addDoc, getDocs} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
          authDomain: "atbs-inventory.firebaseapp.com",
          projectId: "atbs-inventory",
          storageBucket: "atbs-inventory.firebasestorage.app",
          messagingSenderId: "196392830940",
          appId: "1:196392830940:web:e49a096fb56ac6a58cf119"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // console.log("ðŸ”¥ Firebase connected", app);

        // expose to normal JS
        window.sendRequestToDB = async function (request) {
            try {
                await addDoc(collection(db, "requests"), request);
                alert("ðŸ“¨ Import request sent to admin!");
            } catch (e) {
                console.error(e);
                alert("âŒ Send failed");
            }
        };

        window.loadExistingTools = async function () {
            const snap = await getDocs(collection(db, "tools"));
            window.existingItems = [];

            snap.forEach(doc => {
                const d = doc.data();
                if (d.code && d.name) {
                    window.existingItems.push({
                        code: d.code.trim(),
                        name: d.name.trim()
                    });
                }
            });
        };

        window.addEventListener("DOMContentLoaded", () => {
            window.loadExistingTools();
        });

    </script>

</body>
