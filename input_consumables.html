<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Consumables</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* ===== BANNER (MATCH STANDARD) ===== */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4273c3;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            z-index: 1000;

            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .credit {
            font-size: 12px;
            font-weight: normal;
            color: #ddd;
            margin-top: 5px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            min-height: 40px; /* MATCH STANDARD */
        }

        /* ===== FORM ===== */
        .form-container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            min-height: 70px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            min-height: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 15px;
            border: 2px solid #007bff;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;

            min-width: 140px;
            min-height: 50px;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        /* ===== LANGUAGE SWITCH (STANDARD ‚Äì FIXED) ===== */
        .lang-switch {
            position: fixed;          /* üîí SAME AS INDEX */
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2000;
            font-weight: bold;
            color: white;
        }

        .switch {
            position: relative;
            display: block;
            width: 46px;
            height: 24px;
            flex-shrink: 0;   
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.3s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            body {
                padding-top: 70px;
            }

            .banner {
                font-size: 16px;
                padding: 10px 15px;
                border-radius: 0;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>


<body>

    <!-- ===== BANNER ===== -->
    <div class="banner">
        Inventory Management System
        <div class="credit">&copy; Steven Lee - Email: leechunju1608@gmail.com</div>

        <div class="lang-switch">
            <span>EN</span>
            <label class="switch">
                <input type="checkbox" id="langToggle">
                <span class="slider"></span>
            </label>
            <span>‰∏≠</span>
        </div>
    </div>

    <!-- ===== MAIN ===== -->
    <h2 data-i18n="title"></h2>

    <div class="form-container">

        <div class="form-group">
            <label data-i18n="code"></label>
            <input type="text" id="code">
        </div>

        <div class="form-group">
            <label data-i18n="name"></label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label data-i18n="qty"></label>
            <input type="number" id="qty">
        </div>

        <div class="form-group">
            <label data-i18n="date"></label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label data-i18n="by"></label>
            <input type="text" id="by">
        </div>

        <div class="form-actions">
            <button onclick="saveConsumable()" data-i18n="save"></button>
            <button onclick="location.href='index.html'" data-i18n="back"></button>
        </div>
    </div>

    <!-- ===== JS ===== -->
    <script>
        /* ===== TRANSLATIONS ===== */
        const translations = {
            en: {
                title: "Import Consumables",
                code: "Item Code",
                name: "Item Name",
                qty: "Quantity",
                date: "Import Date",
                by: "Imported By",
                save: "Save",
                back: "Back"
            },
            zh: {
                title: "ËÄóÊùêÂÖ•Â∫´",
                code: "Áâ©ÊñôÁ∑®Ëôü",
                name: "Áâ©ÊñôÂêçÁ®±",
                qty: "Êï∏Èáè",
                date: "ÂÖ•Â∫´Êó•Êúü",
                by: "ÂÖ•Â∫´‰∫∫Âì°",
                save: "ÂÑ≤Â≠ò",
                back: "ËøîÂõû"
            }
        };

        /* ===== LANGUAGE CORE ===== */
        function setLanguage(lang, save = true) {
            if (save) {
                localStorage.setItem("lang", lang);
            }

            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.dataset.i18n;
                el.innerText = translations[lang][key] || "";
            });
        }

        function initLanguage() {
            const savedLang = localStorage.getItem("lang") || "en";
            setLanguage(savedLang, false);

            const toggle = document.getElementById("langToggle");
            toggle.checked = savedLang === "zh";

            toggle.addEventListener("change", e => {
                setLanguage(e.target.checked ? "zh" : "en");
            });
        }

        /* ===== SAVE CONSUMABLE ===== */
        function saveConsumable() {
            const data = {
                code: document.getElementById("code").value.trim(),
                name: document.getElementById("name").value.trim(),
                qty: Number(document.getElementById("qty").value),
                date: document.getElementById("date").value,
                by: document.getElementById("by").value.trim()
            };

            if (!data.code || !data.name || !data.qty) {
                alert("Please fill required fields");
                return;
            }

            // üî• G·ªåI FIRESTORE
            if (typeof window.saveConsumableToDB !== "function") {
                alert("‚ùå Firestore not ready");
                return;
            }

            window.saveConsumableToDB(data);
        }

        /* ===== INIT ===== */
        document.addEventListener("DOMContentLoaded", () => {
            initLanguage();
            document.getElementById("date").value =
                new Date().toISOString().split("T")[0];
        });
    </script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {getFirestore, collection, addDoc} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
          authDomain: "atbs-inventory.firebaseapp.com",
          projectId: "atbs-inventory",
          storageBucket: "atbs-inventory.firebasestorage.app",
          messagingSenderId: "196392830940",
          appId: "1:196392830940:web:e49a096fb56ac6a58cf119"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log("üî• Firebase connected", app);

        // expose to normal JS
        window.saveConsumableToDB = async function (data) {
            try {
              await addDoc(collection(db, "consumables"), data);
              alert("‚úÖ Saved to Firestore!");
            } catch (e) {
              // console.error(e);
              alert("‚ùå Save failed");
            }
        }

    </script>

</body>
</html>
