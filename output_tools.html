<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Export Tools</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding-top: 80px;
                background-color: #f4f4f4;
                text-align: center;
            }

            /* ===== BANNER ===== */
            .banner {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #4273c3;
                color: white;
                font-size: 20px;
                font-weight: bold;
                padding: 15px 20px;
                z-index: 1000;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                text-align: left;
            }

            .credit {
                font-size: 12px;
                font-weight: normal;
                color: #ddd;
                margin-top: 5px;
            }

            h2 {
                margin-bottom: 25px;
                color: #333;
                min-height: 40px; /* MATCH STANDARD */
            }

            /* ===== TABLE ===== */
            .table-container {
                max-width: 1000px;
                margin: auto;
                background: white;
                border-radius: 16px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed; /* ‚≠ê CH·ªêT */
            }

            th,
            td {
                padding: 10px 12px;
                border-bottom: 1px solid #ddd;
                text-align: left;
                font-size: 14px;
            }

            th {
                background-color: #f0f4ff;
                color: #333;
                height: 46px; /* ‚≠ê KH√ìA CHI·ªÄU CAO */
                vertical-align: middle;
                white-space: nowrap; /* ‚≠ê KH√îNG WRAP */
            }

            tr:hover {
                background-color: #f9f9f9;
            }

            .actions {
                text-align: center;
                margin-top: 20px;
            }

            button {
                padding: 10px 18px;
                border-radius: 20px;
                border: 2px solid #007bff;
                background: white;
                cursor: pointer;
                font-weight: bold;
            }

            button:hover {
                background: #007bff;
                color: white;
            }

            /* ===== LANGUAGE SWITCH ===== */
            .lang-switch {
                position: fixed;
                top: 15px;
                right: 20px;
                display: flex;
                align-items: center;
                gap: 8px;
                z-index: 2000;
                font-weight: bold;
                color: white;
            }

            .switch {
                position: relative;
                display: block;
                width: 46px;
                height: 24px;
                flex-shrink: 0;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                inset: 0;
                background-color: #ccc;
                border-radius: 34px;
                transition: 0.3s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s;
            }

            input:checked + .slider {
                background-color: #007bff;
            }

            input:checked + .slider:before {
                transform: translateX(22px);
            }

            .filter-bar {
                display: flex;
                gap: 12px;
                margin-bottom: 15px;
            }

            .filter-bar input {
                flex: 1;
                padding: 8px 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 14px;
            }

            th:nth-child(1),td:nth-child(1) {width: 15%;}
            th:nth-child(2),td:nth-child(2) {width: 20%;}
            th:nth-child(3),td:nth-child(3) {width: 20%;text-align: center;}
            th:nth-child(4),td:nth-child(4) {width: 15%;}
            th:nth-child(5),td:nth-child(5) {width: 15%;}
            th:nth-child(6),td:nth-child(6) {width: 15%;}

            /* ===== MOBILE ===== */
            @media (max-width: 480px) {
                body {
                    padding-top: 70px;
                }

                .banner {
                    font-size: 16px;
                    padding: 10px 15px;
                    border-radius: 0;
                }

                .controls {
                    flex-direction: column;
                    align-items: center;
                    gap: 30px;
                }

                button,
                .placeholder {
                    width: 90%;
                    max-width: 320px;
                }
            }
        </style>
    </head>

    <body>
        <div class="banner">
            Inventory Management System
            <div class="credit">
                &copy; Steven Lee - Email: leechunju1608@gmail.com
            </div>

            <div class="lang-switch">
                <span>EN</span>
                <label class="switch">
                    <input type="checkbox" id="langToggle" />
                    <span class="slider"></span>
                </label>
                <span>‰∏≠</span>
            </div>
        </div>

        <h2 data-i18n="title"></h2>

        <div class="table-container">
            <div class="filter-bar">
                <input id="filterCode" placeholder="Filter Code">
                <input id="filterName" placeholder="Filter Name">
                <input id="filterLocation" placeholder="Filter Location">
            </div>
            <table>
                <thead>
                    <tr>
                        <th data-i18n="code"></th>
                        <th data-i18n="name"></th>
                        <th data-i18n="location"></th> <!-- ‚≠ê -->
                        <th data-i18n="stock"></th>
                        <th data-i18n="exportQty"></th>
                        <th data-i18n="action"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>

            <label data-i18n="by"></label>
            <input id="by" />

            <label data-i18n="date"></label>
            <input type="date" id="date" onkeydown="return false">

            <button onclick="location.href='index_tools.html'" data-i18n="back"></button>
        </div>

        <br />
        

        <!-- ===== LANGUAGE ===== -->
        <script>
            const translations = {
                en: {
                    title: "Export Tools",
                    code: "Item Code",
                    name: "Item Name",
                    stock: "Stock",
                    exportQty: "Export Qty",
                    action: "Export",
                    by: "Exported By",
                    date: "Export Date",
                    back: "Back",
                    location: "Location",
                },
                zh: {
                    title: "Â∑•ÂÖ∑È†òÁî®/Âá∫Â∫´",
                    code: "Áâ©ÊñôÁ∑®Ëôü",
                    name: "Áâ©ÊñôÂêçÁ®±",
                    stock: "Â∫´Â≠ò",
                    exportQty: "Âá∫Â∫´Êï∏Èáè",
                    action: "Âá∫Â∫´",
                    by: "Âá∫Â∫´‰∫∫Âì°",
                    date: "Âá∫Â∫´Êó•Êúü",
                    back: "ËøîÂõû",
                    location: "Â≠òÊîæ‰ΩçÁΩÆ",
                }
            };

            function setLanguage(lang, save = true) {
                if (save) {
                    localStorage.setItem("lang", lang);
                }

                document.querySelectorAll("[data-i18n]").forEach(el => {
                    const key = el.dataset.i18n;
                    el.innerText = translations[lang][key] || "";
                });
            }

            function initLanguage() {
                const savedLang = localStorage.getItem("lang") || "en";
                setLanguage(savedLang, false);

                const toggle = document.getElementById("langToggle");
                toggle.checked = savedLang === "zh";

                toggle.addEventListener("change", e => {
                    setLanguage(e.target.checked ? "zh" : "en");
                });
            }

            function getVNDateString() {
                // const now = new Date();
                const parts = new Intl.DateTimeFormat("en-CA", {
                timeZone: "Asia/Ho_Chi_Minh",
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
              }).formatToParts(new Date());

              const get = t => parts.find(p => p.type === t).value;

              return `${get("year")}/${get("month")}/${get("day")} ${get("hour")}:${get("minute")}:${get("second")}`;
            }

            function getTodayVN() {
                const now = new Date();
                const vn = new Date(now.getTime() + 7 * 60 * 60 * 1000);

                const y = vn.getUTCFullYear();
                const m = String(vn.getUTCMonth() + 1).padStart(2, "0");
                const d = String(vn.getUTCDate()).padStart(2, "0");

                return `${y}-${m}-${d}`;
            }

            document.addEventListener("DOMContentLoaded", () => {
                initLanguage();
                const dateInput = document.getElementById("date");
                const todayVN = getTodayVN();

                document.getElementById("date").value =
                    new Date().toISOString().split("T")[0];
                dateInput.value = todayVN;
                dateInput.max = todayVN;
            });
        </script>

        <!-- ===== FIREBASE ===== -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
            import {
                getFirestore,
                collection,
                getDocs,
                addDoc
            } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

            const app = initializeApp({
                apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
                authDomain: "atbs-inventory.firebaseapp.com",
                projectId: "atbs-inventory"
            });

            const db = getFirestore(app);
            const tableBody = document.getElementById("tableBody");

            const filterCode = document.getElementById("filterCode");
            const filterName = document.getElementById("filterName");
            const filterLocation   = document.getElementById("filterLocation");

            let stockMap = {};

            async function loadStock() {
                const snap = await getDocs(collection(db, "tools"));
                stockMap = {};

                snap.forEach(doc => {
                    const d = doc.data();
                    const location = d.location || "UNKNOWN";
                    const key = d.code + "||" + d.name + "||" + location;

                    if (!stockMap[key]) {
                        stockMap[key] = {
                            code: d.code,
                            name: d.name,
                            location,
                            qty: 0
                        };
                    }

                    stockMap[key].qty += Number(d.qty) || 0;
                });

                renderTable();
            }

            function renderTable() {
                tableBody.innerHTML = "";

                const codeVal = filterCode.value.toLowerCase();
                const nameVal = filterName.value.toLowerCase();
                const locVal  = filterLocation.value.toLowerCase();

                Object.entries(stockMap).forEach(([key, item]) => {
                    if (item.qty <= 0) return;

                    if (
                        (codeVal && !item.code.toLowerCase().includes(codeVal)) ||
                        (nameVal && !item.name.toLowerCase().includes(nameVal)) ||
                        (locVal  && !item.location.toLowerCase().includes(locVal))
                    ) {
                        return;
                    }

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.code}</td>
                        <td>${item.name}</td>
                        <td>${item.location}</td>
                        <td>${item.qty}</td>
                        <td>
                            <input type="number" min="1" max="${item.qty}" id="qty_${key}">
                        </td>
                        <td>
                            <button onclick="exportItem('${key}')">‚úî</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                if (!tableBody.children.length) {
                    tableBody.innerHTML =
                        "<tr><td colspan='6'>No stock available</td></tr>";
                }
            }

            /* ===== EVENTS ===== */
            filterCode.addEventListener("input", renderTable);
            filterName.addEventListener("input", renderTable);
            filterLocation.addEventListener("input", renderTable);


            window.exportItem = async function (key) {
                const item = stockMap[key];
                const qtyInput = document.getElementById(`qty_${key}`);

                const qty = Number(qtyInput.value);
                const by = document.getElementById("by").value.trim();
                const date = document.getElementById("date").value;

                if (!qty || qty <= 0 || qty > item.qty) {
                    alert("Invalid quantity / Êï∏Èáè‰∏çÊ≠£Á¢∫");
                    return;
                }

                if (!by) {
                    alert("Please enter Exported By / Ë´ãËº∏ÂÖ•Âá∫Â∫´‰∫∫Âì°");
                    return;
                }

                await addDoc(collection(db, "requests"), {
                    type: "EXPORT",
                    requestType: "TOOL",

                    code: item.code,
                    name: item.name,
                    qty: qty,

                    status: "pending",
                    requestedBy: by,
                    approvedBy: null,
                    rejectedBy: null,
 
                    createdAt: getVNDateString(),
                    approvedAt: null,
                    rejectedAt: null,
                    location: item.location
                });

                alert("üì® Export request sent to admin");
                qtyInput.value = "";
            };

            loadStock();
        </script>
    </body>
</html>
