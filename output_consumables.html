<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Export Consumables</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* ===== BANNER ===== */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4273c3;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            z-index: 1000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .credit {
            font-size: 12px;
            font-weight: normal;
            color: #ddd;
            margin-top: 5px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            min-height: 40px; /* MATCH STANDARD */
        }

        /* ===== TABLE ===== */
        .table-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;   /* ⭐ CHỐT */
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f0f4ff;
            color: #333;
            height: 46px;              /* ⭐ KHÓA CHIỀU CAO */
            vertical-align: middle;
            white-space: nowrap;       /* ⭐ KHÔNG WRAP */
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            border-radius: 20px;
            border: 2px solid #007bff;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #007bff;
            color: white;
        }

        /* ===== LANGUAGE SWITCH ===== */
        .lang-switch {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2000;
            font-weight: bold;
            color: white;
        }

        .switch {
            position: relative;
            display: block;
            width: 46px;
            height: 24px;
            flex-shrink: 0;   
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .filter-bar input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }


        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 30%; }
        th:nth-child(3), td:nth-child(3) { width: 10%; text-align: center; }
        th:nth-child(4), td:nth-child(4) { width: 15%; }
        th:nth-child(5), td:nth-child(5) { width: 30%; }


        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            body {
                padding-top: 70px;
            }

            .banner {
                font-size: 16px;
                padding: 10px 15px;
                border-radius: 0;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            button,
            .placeholder {
                width: 90%;
                max-width: 320px;
            }
        }
    </style>
    </head>

    <body>

    <div class="banner">
        Inventory Management System
        <div class="credit">&copy; Steven Lee - Email: leechunju1608@gmail.com</div>

        <div class="lang-switch">
            <span>EN</span>
            <label class="switch">
                <input type="checkbox" id="langToggle">
                <span class="slider"></span>
            </label>
            <span>中</span>
        </div>
    </div>
    
    <h2 data-i18n="title"></h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th data-i18n="code"></th>
                    <th data-i18n="name"></th>
                    <th data-i18n="stock"></th>
                    <th data-i18n="exportQty"></th>
                    <th data-i18n="action"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <br>
    <label data-i18n="by"></label>
    <input id="by">

    <label data-i18n="date"></label>
    <input type="date" id="date">

    <button onclick="location.href='index.html'" data-i18n="back"></button>

    <!-- ===== LANGUAGE ===== -->
    <script>
    const translations = {
        en: {
            title: "Export Consumables",
            code: "Item Code",
            name: "Item Name",
            stock: "Stock",
            exportQty: "Export Qty",
            action: "Export",
            by: "Exported By",
            date: "Export Date",
            back: "Back"
        },
        zh: {
            title: "耗材出庫",
            code: "物料編號",
            name: "物料名稱",
            stock: "庫存",
            exportQty: "出庫數量",
            action: "出庫",
            by: "出庫人員",
            date: "出庫日期",
            back: "返回"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem("lang", lang);
        document.querySelectorAll("[data-i18n]").forEach(el => {
            el.innerText = translations[lang][el.dataset.i18n];
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        const lang = localStorage.getItem("lang") || "en";
        setLanguage(lang);
        document.getElementById("langToggle").checked = lang === "zh";
        document.getElementById("date").value =
            new Date().toISOString().split("T")[0];
    });

    document.getElementById("langToggle").addEventListener("change", e => {
        setLanguage(e.target.checked ? "zh" : "en");
    });
    </script>

    <!-- ===== FIREBASE ===== -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
        getFirestore,
        collection,
        getDocs,
        addDoc
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const app = initializeApp({
        apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
        authDomain: "atbs-inventory.firebaseapp.com",
        projectId: "atbs-inventory"
    });

    const db = getFirestore(app);
    const tableBody = document.getElementById("tableBody");

    let stockMap = {};

    async function loadStock() {
        const snap = await getDocs(collection(db, "consumables"));
        stockMap = {};

        snap.forEach(doc => {
            const d = doc.data();
            stockMap[d.code] ??= { name: d.name, qty: 0 };
            stockMap[d.code].qty += Number(d.qty);
        });

        renderTable();
    }

    function renderTable() {
        tableBody.innerHTML = "";

        Object.entries(stockMap).forEach(([code, item]) => {
            if (item.qty <= 0) return;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${code}</td>
                <td>${item.name}</td>
                <td>${item.qty}</td>
                <td><input type="number" min="1" max="${item.qty}" id="qty_${code}"></td>
                <td><button onclick="exportItem('${code}')">✔</button></td>
            `;
            tableBody.appendChild(tr);
        });

        if (!tableBody.children.length) {
            tableBody.innerHTML =
                "<tr><td colspan='5'>No stock available</td></tr>";
        }
    }

    window.exportItem = async function(code) {
        const qtyInput = document.getElementById(`qty_${code}`);
        const qty = Number(qtyInput.value);
        const by = document.getElementById("by").value.trim();
        const date = document.getElementById("date").value;

        if (!qty || qty <= 0 || qty > stockMap[code].qty) {
            alert("Invalid quantity, 數量不正確");
            return;
        }

        if (!by) {
            alert("Please enter Exported By，請輸入出庫人員");
            return;
        }

        await addDoc(collection(db, "consumables"), {
            code,
            name: stockMap[code].name,
            qty: -qty,
            date,
            by,
            type: "OUT"
        });

        alert("✅ Export successful");
        loadStock();
    };

    loadStock();
    </script>

    </body>
</html>
