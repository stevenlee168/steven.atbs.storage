<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Confirm - Consumables</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 80px;
    background-color: #f4f4f4;
    text-align: center;
}

/* ===== BANNER ===== */
.banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #4273c3;
    color: white;
    font-size: 20px;
    font-weight: bold;
    padding: 15px 20px;
    z-index: 1000;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    text-align: left;
}

.credit {
    font-size: 12px;
    color: #ddd;
    margin-top: 5px;
}

h2 {
    margin-bottom: 25px;
    color: #333;
}

/* ===== TABLE ===== */
.table-container {
    max-width: 1100px;
    margin: auto;
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
}

th {
    background-color: #f0f4ff;
    white-space: nowrap;
}

tr:hover {
    background-color: #f9f9f9;
}

th:nth-child(1), td:nth-child(1) { width: 15%; }
th:nth-child(2), td:nth-child(2) { width: 25%; }
th:nth-child(3), td:nth-child(3) { width: 10%; text-align: center; }
th:nth-child(4), td:nth-child(4) { width: 15%; }
th:nth-child(5), td:nth-child(5) { width: 15%; }
th:nth-child(6), td:nth-child(6) { width: 20%; text-align: center; }

button {
    padding: 8px 14px;
    border-radius: 18px;
    border: 2px solid #007bff;
    background: white;
    cursor: pointer;
    font-weight: bold;
    margin: 2px;
}

button:hover {
    background: #007bff;
    color: white;
}

/* ===== FILTER ===== */
.filter-bar {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
}

.filter-bar input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="banner">
    Inventory Management System
    <div class="credit">&copy; Steven Lee</div>
</div>

<h2>Admin Confirm â€“ Pending Consumables</h2>

<div class="table-container">

    <div class="filter-bar">
        <input id="filterCode" placeholder="Item Code">
        <input id="filterName" placeholder="Item Name">
        <input id="filterBy" placeholder="Imported By">
    </div>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Date</th>
                <th>By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>

</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            orderBy,
            doc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        /* ===== FIREBASE ===== */
        const firebaseConfig = {
            apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
            authDomain: "atbs-inventory.firebaseapp.com",
            projectId: "atbs-inventory",
            storageBucket: "atbs-inventory.firebasestorage.app",
            messagingSenderId: "196392830940",
            appId: "1:196392830940:web:e49a096fb56ac6a58cf119"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById("tableBody");
        const filterCode = document.getElementById("filterCode");
        const filterName = document.getElementById("filterName");
        const filterBy   = document.getElementById("filterBy");

        let allData = [];

        /* ===== LOAD PENDING ===== */
        async function loadPending() {
            tableBody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

            const q = query(
                collection(db, "consumables"),
                where("status", "==", "pending"),
                orderBy("createdAt", "desc")
            );

            const snap = await getDocs(q);
            allData = [];

            snap.forEach(d => {
                allData.push({ id: d.id, ...d.data() });
            });

            render(allData);
        }

        /* ===== RENDER ===== */
        function render(data) {
            tableBody.innerHTML = "";

            if (!data.length) {
                tableBody.innerHTML =
                    "<tr><td colspan='6'>No pending requests</td></tr>";
                return;
            }

            data.forEach(d => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${d.code}</td>
                    <td>${d.name}</td>
                    <td>${d.qty}</td>
                    <td>${d.date}</td>
                    <td>${d.by}</td>
                    <td>
                        <button onclick="approve('${d.id}')">Approve</button>
                        <button onclick="reject('${d.id}')">Reject</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        /* ===== FILTER ===== */
        function applyFilter() {
            const c = filterCode.value.toLowerCase();
            const n = filterName.value.toLowerCase();
            const b = filterBy.value.toLowerCase();

            render(allData.filter(d =>
                (!c || d.code.toLowerCase().includes(c)) &&
                (!n || d.name.toLowerCase().includes(n)) &&
                (!b || d.by.toLowerCase().includes(b))
            ));
        }

        filterCode.addEventListener("input", applyFilter);
        filterName.addEventListener("input", applyFilter);
        filterBy.addEventListener("input", applyFilter);

        /* ===== ACTIONS ===== */
        window.approve = async id => {
            if (!confirm("Approve this request?")) return;

            await updateDoc(doc(db, "consumables", id), {
                status: "approved",
                approvedAt: new Date().toISOString(),
                approvedBy: "ADMIN"
            });

            loadPending();
        };

        window.reject = async id => {
            if (!confirm("Reject this request?")) return;

            await updateDoc(doc(db, "consumables", id), {
                status: "rejected"
            });

            loadPending();
        };

        loadPending();
    </script>

</body>
</html>
