<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Confirm - Consumables</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 80px;
    background-color: #f4f4f4;
    text-align: center;
}

/* ===== BANNER ===== */
.banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #4273c3;
    color: white;
    font-size: 20px;
    font-weight: bold;
    padding: 15px 20px;
    z-index: 1000;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    text-align: left;
}

.credit {
    font-size: 12px;
    color: #ddd;
    margin-top: 5px;
}

h2 {
    margin-bottom: 25px;
    color: #333;
}

/* ===== TABLE ===== */
.table-container {
    max-width: 1100px;
    margin: auto;
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
}

th {
    background-color: #f0f4ff;
    white-space: nowrap;
}

tr:hover {
    background-color: #f9f9f9;
}

th:nth-child(1), td:nth-child(1) { width: 15%; }
th:nth-child(2), td:nth-child(2) { width: 25%; }
th:nth-child(3), td:nth-child(3) { width: 10%; text-align: center; }
th:nth-child(4), td:nth-child(4) { width: 15%; }
th:nth-child(5), td:nth-child(5) { width: 15%; }
th:nth-child(6), td:nth-child(6) { width: 20%; text-align: center; }

button {
    padding: 8px 14px;
    border-radius: 18px;
    border: 2px solid #007bff;
    background: white;
    cursor: pointer;
    font-weight: bold;
    margin: 2px;
}

button:hover {
    background: #007bff;
    color: white;
}

/* ===== FILTER ===== */
.filter-bar {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
}

.filter-bar input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div id="loginBox" style="
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
">
    <div style="
        background: white;
        padding: 30px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    ">
        <h3>Admin Login</h3>

        <input id="loginUser" placeholder="Username"
               style="width:100%; padding:10px; margin-bottom:10px;">

        <input id="loginPass" type="password" placeholder="Password"
               style="width:100%; padding:10px; margin-bottom:15px;">

        <button onclick="login()">Login</button>
    </div>
</div>


<div class="banner">
    Inventory Management System
    <div class="credit">&copy; Steven Lee</div>
</div>

<h2>Admin Confirm – Pending Consumables</h2>

<div class="table-container">

    <div class="filter-bar">
        <input id="filterCode" placeholder="Item Code">
        <input id="filterName" placeholder="Item Name">
        <input id="filterBy" placeholder="Imported By">
    </div>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Date</th>
                <th>By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>

</div>

    <script type="module">
        import { USERS } from "./auth.js";

        /* ===== LOGIN ===== */
        function checkLogin() {
            if (!localStorage.getItem("adminLogin")) {
                document.getElementById("loginBox").style.display = "flex";
                throw new Error("Not logged in");
            }
        }

        window.login = () => {
            const u = document.getElementById("loginUser").value.trim();
            const p = document.getElementById("loginPass").value;

            const ok = USERS.find(x => x.username === u && x.password === p);

            if (!ok) {
                alert("❌ Invalid login");
                return;
            }

            localStorage.setItem("adminLogin", u);
            document.getElementById("loginBox").style.display = "none";
            location.reload();
        };

        checkLogin();

        /* ===== FIREBASE ===== */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            query,
            where,
            doc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7zpEseZx9x_hiPcRHtp4h-All7CL-Dog",
            authDomain: "atbs-inventory.firebaseapp.com",
            projectId: "atbs-inventory",
            storageBucket: "atbs-inventory.firebasestorage.app",
            messagingSenderId: "196392830940",
            appId: "1:196392830940:web:e49a096fb56ac6a58cf119"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tableBody = document.getElementById("tableBody");
        const filterCode = document.getElementById("filterCode");
        const filterName = document.getElementById("filterName");
        const filterBy   = document.getElementById("filterBy");

        let allData = [];

        async function loadPending() {
            const q = query(
                collection(db, "consumables"),
                where("status", "==", "pending")
            );

            const snap = await getDocs(q);
            allData = [];

            snap.forEach(d => {
                allData.push({ id: d.id, ...d.data() });
            });

            render(allData);
        }

        function render(data) {
            tableBody.innerHTML = "";

            if (!data.length) {
                tableBody.innerHTML =
                    "<tr><td colspan='6'>No pending requests</td></tr>";
                return;
            }

            data.forEach(d => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${d.code}</td>
                    <td>${d.name}</td>
                    <td>${d.qty}</td>
                    <td>${d.date}</td>
                    <td>${d.by}</td>
                    <td>
                        <button onclick="approve('${d.id}')">Approve</button>
                        <button onclick="reject('${d.id}')">Reject</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function applyFilter() {
            const c = filterCode.value.toLowerCase();
            const n = filterName.value.toLowerCase();
            const b = filterBy.value.toLowerCase();

            render(allData.filter(d =>
                (!c || d.code.toLowerCase().includes(c)) &&
                (!n || d.name.toLowerCase().includes(n)) &&
                (!b || d.by.toLowerCase().includes(b))
            ));
        }

        filterCode.addEventListener("input", applyFilter);
        filterName.addEventListener("input", applyFilter);
        filterBy.addEventListener("input", applyFilter);

        window.approve = async id => {
            await updateDoc(doc(db, "consumables", id), {
                status: "approved",
                approvedBy: localStorage.getItem("adminLogin"),
                approvedAt: new Date().toISOString()
            });
            loadPending();
        };

        window.reject = async id => {
            await updateDoc(doc(db, "consumables", id), {
                status: "rejected"
            });
            loadPending();
        };

        loadPending();
    </script>


</body>
</html>
